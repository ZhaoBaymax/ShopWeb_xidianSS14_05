<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Ordrebyffff</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        #head{
            height: 60px;
            background-color:cornflowerblue;
        }
        #myfavorite{
            width:120px;
            height: 30px;
            font-size: 15px;
            text-align: center;
            border-radius: 5px;
            background-color: lightskyblue;
        }
        #myshoppingcart{
            width:120px;
            height: 30px;
            font-size: 15px;
            border-radius: 5px;
            text-align: center;
            background-color: lightskyblue;
        }

        #siderBar {
            margin: 0px 0px ;
            background-color: cornflowerblue ;
            float: right;

        }
        #siderBar ul {
            margin: 0px 0px 0px 0px;
            height: 60px;


        }
        #siderBar ul li{
            width: 150px;
            height: 30px;
            float: right;
            background-color: cornflowerblue ;
            list-style: none;
            margin: 0px 10px;
            text-align: center;
        }
        #table{
            border-collapse:collapse;
            border-spacing:0;
        }
        tr td{
            text-align: center;
        }
        .list{
            margin: 10px;
        }
        .list>table{
            border: solid deepskyblue 1px;/*给表格添加边框*/
            border-radius: 6px;/*设置表格圆角*/
            box-shadow: 0 1px 1px deepskyblue;/*表格阴影设置*/

            border-spacing: 0;
            padding: 5px;
        }
        tr{
            margin: 1px;
        }

        tr:nth-of-type(n+2):hover{
            background: #a6e1ec;
        }
        td{
            border-bottom: 1px solid lightgray;
            border-collapse: collapse;

        }
        button{
            background: dodgerblue;
            font-size: 20px;
            border: none;
            height: 35px;

            text-align: center;
            color: white;
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 1px 1px lightgray;
        }
        table tr:last-of-type td{
            border-bottom: none;
        }

    </style>
</head>

<body>

<div id="head">
    <img src="./Resource/parknshop_logo.jpg " alt="140x140"/>
    <div id="siderBar">
        <ul>
            <li>
                <form name="form2" th:action="@{/MyShoppingCart}" method="get">
                    <input type="hidden" name="UserID" th:value="${UserID}"  /><br/>
                    <button id="myshoppingcart" type="submit" name="myshoppingcart" th:value="我的购物车">myshoppingcart</button>
                </form>
            </li>
            <li>
                <form name="form1" th:action="@{/MyFavorite}" method="get">
                    <input type="hidden" name="UserID" th:value="${UserID}"  /><br/>
                    <button id="myfavorite" type="submit" name="myfavorite" th:value="我的收藏夹">myfavorite</button>
                </form>
            </li>

        </ul>
    </div>
</div>

<div  id="main_content">
    <div class="list">
        <h2><strong>Processing Order</strong></h2>
        <table>
            <tr style="border-bottom: 1px solid lightgray">
                <td width="250px" height="60px"><strong>sellerName</strong></td>
                <td width="250px" height="60px"><strong>TotalMoney</strong></td>
                <td width="250px" height="60px"><strong>PayWay</strong></td>
                <td width="250px" height="60px"><strong>CreateTime</strong></td>
            </tr>
            <tr  th:each="MyOrderS0 : ${MyOrderS0}">
                <form th:action="@{/TradeDetail}" method="get">
                    <td style="display: none"><input type="hidden" name="TradeID" th:value="*{MyOrderS0.trade.tradeId}" readonly="readonly" ></td>
                    <td style="display: none" width="250px" height="60px" name="SellerID" th:text="*{MyOrderS0.trade.sellerId}">Onions</td>
                    <td width="250px" height="60px" name="SellerName" th:text="*{MyOrderS0.SellerName}">Onions</td>
                    <td width="250px" height="60px" name="TotalMoney" th:text="*{MyOrderS0.trade.tradeTotalMoney}">Onions</td>
                    <td width="250px" height="60px" name="PayWay" th:text="*{MyOrderS0.trade.tradePayWay}" >Onions</td>
                    <td width="250px" height="60px" name="CreateTime" th:text="*{MyOrderS0.trade.tradeCreateTime}">Oinons</td>
                    <td><button type="submit" name="TradeDetail" th:value="订单详情" >TradeDetail</button></td>
                </form>
            </tr>
        </table>
        <br/>
    </div>
    <div class="list">
        <h2><strong>To be received</strong></h2>
        <table>
            <tr>
                <td width="250px" height="60px"><strong>sellerName</strong></td>
                <td width="250px" height="60px"><strong>TotalMoney</strong></td>
                <td width="250px" height="60px"><strong>PayWay</strong></td>
                <td width="250px" height="60px"><strong>CreateTime</strong></td>
            </tr>
            <tr th:each="MyOrderS12 : ${MyOrderS12}">
                <td style="display: none" width="250px" height="60px" name="SellerID" th:text="*{MyOrderS12.trade.sellerId}">Onions</td>
                <td width="250px" height="60px" name="SellerName" th:text="*{MyOrderS12.SellerName}">Onions</td>
                <td width="250px" height="60px" name="TotalMoney" th:text="*{MyOrderS12.trade.tradeTotalMoney}">Onions</td>
                <td width="250px" height="60px" name="PayWay" th:text="*{MyOrderS12.trade.tradePayWay}" >Onions</td>
                <td width="250px" height="60px" name="CreateTime" th:text="*{MyOrderS12.trade.tradeCreateTime}">Oinons</td>
                <form th:action="@{/TradeDetail}" method="get">
                    <td style="display: none"><input type="hidden" name="TradeID" th:value="*{MyOrderS12.trade.tradeId}" readonly="readonly" ></td>
                    <td><button type="submit" name="TradeDetail" th:value="订单详情" >TradeDetail</button></td>
                </form>
                <form th:action="@{/ConfirmReceipt}" method="get">
                    <td style="display: none"><input type="hidden" name="UserID" th:value="${UserID}" readonly="readonly" ></td>
                    <td style="display: none"><input type="hidden" name="TradeID" th:value="*{MyOrderS12.trade.tradeId}" readonly="readonly" ></td>
                    <td><button type="submit" name="ConfirmReceipt" th:value="确认收货" >ConfirmReceipt</button></td>
                </form>
            </tr>
        </table>
        <br/>
    </div>
    <div class="list">
        <h2><strong>Finished</strong></h2>
        <table>
            <tr>
                <td width="250px" height="60px"><strong>sellerName</strong></td>
                <td width="250px" height="60px"><strong>TotalMoney</strong></td>
                <td width="250px" height="60px"><strong>PayWay</strong></td>
                <td width="250px" height="60px"><strong>CreateTime</strong></td>
                <td width="250px" height="60px"><strong>FinishTime</strong></td>
            </tr>
            <tr th:each="MyOrderS3 : ${MyOrderS3}">
                <td style="display: none" width="250px" height="60px" name="SellerID" th:text="*{MyOrderS3.trade.sellerId}">Onions</td>
                <td width="250px" height="60px" name="SellerName" th:text="*{MyOrderS3.SellerName}">Onions</td>
                <td width="250px" height="60px" name="TotalMoney" th:text="*{MyOrderS3.trade.tradeTotalMoney}">Onions</td>
                <td width="250px" height="60px" name="PayWay" th:text="*{MyOrderS3.trade.tradePayWay}" >Onions</td>
                <td width="250px" height="60px" name="CreateTime" th:text="*{MyOrderS3.trade.tradeCreateTime}">Oinons</td>
                <td width="250px" height="60px" name="CreateTime" th:text="*{MyOrderS3.trade.tradeFinishTime}">Oinons</td>
                <form th:action="@{/TradeDetail}" method="get">
                    <td style="display: none"><input type="hidden" name="TradeID" th:value="*{MyOrderS3.trade.tradeId}" readonly="readonly" ></td>
                    <td><button type="submit" name="TradeDetail" th:value="订单详情" >TradeDetail</button></td>
                </form>
                <form th:action="@{/feedbackRemarks}" method="get">
                    <td style="display: none"><input type="hidden" name="UserID" th:value="${UserID}" readonly="readonly" ></td>
                    <td style="display: none"><input type="hidden" name="TradeID" th:value="*{MyOrderS3.trade.tradeId}" readonly="readonly" ></td>
                    <td><button type="submit" name="feedbackRemarks" th:value="评论" >feedbackRemarks</button></td>
                </form>
            </tr>
        </table>
    </div>
</div>

<!--style="margin: 0 auto"-->
<!--style="border-bottom: 1px lightgray solid"  style="text-align: center"-->

</body>
</html>
