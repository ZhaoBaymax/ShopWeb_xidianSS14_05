<!--广告主界面-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>ModifySellerAdverMainPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <script src="/bootstrap/js/jquery-3.2.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/default.css" />
    <link rel="stylesheet" type="text/css" href="/css/component.css" />
    <script src="/js/modernizr.custom.js"></script>
</head>
<body class="cbp-spmenu-push-toleft">

</br>
<p>
    <input type="hidden" name="SellerID" th:value="*{SellerID}" />
</p>
<div class="container">
    <nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
        <h3>导航</h3>
        <form name="form1" th:action="@{/Seller/FastJump}" method="get">
            <button  name="action" value="ModifySellerAdvertisement" >ModifyAdvertisement</button>
            <button  name="action" value="ModifySellerInformation" >ModifySellerInformation</button>
            <button  name="action" value="ViewIncome" >ViewIncome</button>
            <button  name="action" value="ViewTransaction">ViewTransaction</button>
            <button  name="action" value="ProductsManagement">ProductsManagement</button>
            <input type="hidden" name="SellerID" th:value="*{SellerID}" />
        </form>
    </nav>

    <div class="text-center">
        <h1>ModifySellerAdverMainPage</h1>
    </div>
    </br>

    <div class="row">
        <div class="col-lg-6 col-md-2">

            <form th:action="@{/Seller/ModifySellerAdvertisement/ReturnBack}" method="get">
                <input type="hidden" name="SellerID" th:value="*{SellerID}" />
                <button type="submit" class="btn-default">return Back</button>

            </form>
        </div>

        <div class="col-lg-6 col-md-2 text-right">

            <section >
                <button type="button" id="showLeftPush" class="btn-default">快捷导航</button>
            </section>
        </div>

        </br></br></br></br>

    </div>

    <div>
        <form th:action="@{/Seller/ModifySellerAdvertisement/AddNewAdvertisement}">
            <button type="submit">add new advertisement</button>
        </form>
    </div>
    <div>
        <h2>product advertisments</h2>
    </div>

    <div class="row">
        <form th:action="@{/Seller/ModifySellerAdvertisement/ModifyProductAdvertisement}">

            <table class="table table-striped" id="seller_table">
                <caption>Seller Advertisements</caption>
                <thead>
                <th>description</th>
                <th>startDate</th>
                <th>endDate</th>
                <th>type</th>
                <th>status</th>
                </thead>

                <tr th:each="adv : ${productAdvertisements}">
                    <td>
                        <label th:text="*{adv.description}"></label>
                    </td>
                    <td>
                        <data th:text="*{adv.startDate}"></data>
                    </td>
                    <td>
                        <data th:text="*{adv.endDate}"></data>
                    </td>

                    <td>
                        <label th:text="*{adv.typeString}" onclick="changeTypeText(this.value)"></label>
                    </td>
                    <td>
                        <label th:text="*{adv.statusString}" onclick="changeStatusText(this.value)"></label>
                    </td>

                    <td>
                        <button type="submit" class="btn-default" data-toggle="modal" data-target="#myModal" name="modify" th:value="${adv.advertisementId}">modify</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <h2>
        seller advertisement
    </h2>

    <div class="row">
        <form th:action="@{/Seller/ModifySellerAdvertisement/ModifySellerAdvertisement}">
            <!-- 这里需要一个列表-->
            <table  class="table table-striped" id="seller_table">
                <caption>Seller Advertisements</caption>

                <thead>
                <th>description</th>
                <th>startDate</th>
                <th>endDate</th>
                <th>status</th>
                </thead>

                <tr th:each="adv : ${sellerAdvertisements}">
                    <td>
                        <label th:text="*{adv.description}"></label>
                    </td>
                    <td>
                        <data th:text="*{adv.startDate}"></data>
                    </td>
                    <td>
                        <data th:text="*{adv.endDate}"></data>
                    </td>
                    <td>
                        <label th:text="*{adv.statusString}" ></label>
                    </td>

                    <td>
                        <button type="submit" class="btn-default" data-toggle="modal" data-target="#myModal" name="modify" th:value="${adv.advertisementId}">modify</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>



</div>
<script src="./js/classie.js"></script>
<script>
    function changeStatusText(value) {
        if(value == 1)
            this.innerText = 'not passed!';
        else
            this.innerText = 'passed';
    }

    function changeTypeText(value) {
        if(value == 1)
            this.innerText = 'roll advertisement';
        else
            this.innerText = 'list advertisement';
    }
</script>
<script>
    var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),

        showLeftPush = document.getElementById( 'showLeftPush' ),

        body = document.body;


    showLeftPush.onclick = function() {
        classie.toggle( this, 'active' );
        classie.toggle( body, 'cbp-spmenu-push-toright' );
        classie.toggle( menuLeft, 'cbp-spmenu-open' );
        disableOther( 'showLeftPush' );
    };


    function disableOther( button ) {

        if( button !== 'showLeftPush' ) {
            classie.toggle( showLeftPush, 'disabled' );
        }

    }

</script>

</body>
</html>
