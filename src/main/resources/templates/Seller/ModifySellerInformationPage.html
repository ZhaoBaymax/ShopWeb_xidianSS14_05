<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>ProductManager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <script src="/bootstrap/js/jquery-3.2.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/default.css" />
    <link rel="stylesheet" type="text/css" href="/css/component.css" />
    <script src="/js/modernizr.custom.js"></script>
</head>
<body class="cbp-spmenu-push-toleft">

</br>
<p>
    <input type="hidden" name="SellerID" th:value="*{SellerID}" />
</p>
<div class="container">
    <nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
        <h3>导航</h3>
        <form name="form1" th:action="@{/Seller/FastJump}" method="get">

            <button  name="action" value="ModifySellerAdvertisement" >ModifyAdvertisement</button>
            <button  name="action" value="ModifySellerInformation" >ModifySellerInformation</button>
            <button  name="action" value="ViewIncome" >ViewIncome</button>
            <button  name="action" value="ViewTransaction">ViewTransaction</button>
            <button  name="action" value="ProductsManagement">ProductsManagement</button>
            <input type="hidden" name="SellerID" th:value="*{SellerID}" />

        </form>

    </nav>
    </br>
    <div class="text-center">


        <h1>ModifySellerInformationPage</h1>


    </div>
    </br>
    <p>
        <input type="hidden" name="SellerID" th:value="*{SellerID}" />
    </p>
    <div class="row">
        <div class="col-lg-6 col-md-2">

            <form th:action="@{/Seller/ModifySellerInformation/ReturnBack}" method="get">
                <input type="hidden" name="SellerID" th:value="*{SellerID}" />
                <button type="submit" class="btn-default">return Back</button>

            </form>
        </div>

        <div class="col-lg-6 col-md-2 text-right">

            <section >

                <button id="showLeftPush" class="btn-default">快捷导航</button>

            </section>
        </div>

        </br></br></br></br>

    </div>

    <div class="row col-lg-10 text-right">
        <form role="form" class="form-horizontal" th:action="@{/Seller/ModifySellerInformation/ModifySellerInformation}">
            <input type="hidden" name="SellerID" th:value="*{SellerID}" />

            <div class="form-group">
                <label class="col-lg-5 text-right">Shopname:</label>
                <div class="col-lg-3">
                    <input type="text" class="form-control" name="Shopname" th:value="*{Shopname}"></input>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-5 text-right">Catogery:</label>
                <div class="col-lg-3">
                    <input type="text" class="form-control" name="Catogery" th:value="*{Catogery}"></input>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-5 text-right">UserName:</label>
                <div class="col-lg-3">
                    <input type="text" class="form-control" name="Username" th:value="*{Username}"></input>
                </div>
            </div>

            <div class="form-group ">
                <label class="col-lg-5 text-right">Address:</label>
                <div class="col-lg-3">
                    <input type="text" class="form-control" name="Address" th:value="*{Address}"></input></p>
                </div>
            </div>

            <div class="form-group ">
                <label class="col-lg-5 text-right">Email:</label>
                <div class="col-lg-3">
                    <input type="text" class="form-control" name="Email" th:value="*{Email}"></input></p>
                </div>
            </div>

            <div class="form-group ">
                <label class="col-lg-5 text-right">PassWord:</label>
                <div class="col-lg-3">
                    <input type="text" class="form-control" name="Passwd" th:value="*{Passwd}"></input></p>
                </div>
            </div>

            <div class="form-group ">
                <label class="col-lg-5 text-right">PhoneNum:</label>
                <div class="col-lg-3">
                    <input type="text" class="form-control" name="PhoneNum" th:value="*{PhoneNum}"></input></p>
                </div>
            </div>

            <div class="form-group ">
                <label class="col-lg-5 text-right">Sculpture:</label>
                <div class="col-lg-3">
                    <input type="file" class="form-control" name="Sculpture" th:value="*{Sculpture}"></input></p>
                </div>
            </div>

            <div class="row text-center">
                <button type="submit" class="btn-default" >OK</button>
            </div>


        </form>
    </div>
    <div class="row col-lg-2">

        <img src="./bootstrap/picture/015062.png" th:src="*{Sculpture}" class="img-rounded">

    </div>
</div>
<script src="./js/classie.js"></script>
<script>
    var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),

        showLeftPush = document.getElementById( 'showLeftPush' ),

        body = document.body;


    showLeftPush.onclick = function() {
        classie.toggle( this, 'active' );
        classie.toggle( body, 'cbp-spmenu-push-toright' );
        classie.toggle( menuLeft, 'cbp-spmenu-open' );
        disableOther( 'showLeftPush' );
    };


    function disableOther( button ) {

        if( button !== 'showLeftPush' ) {
            classie.toggle( showLeftPush, 'disabled' );
        }

    }
</script>

</body>
</html>
