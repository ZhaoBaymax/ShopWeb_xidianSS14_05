</head>
<body style="background: #84c1be">
<div class="header">header</div>
<div class="content">

    <p>
        <input type="hidden" name="SellerID" th:value="*{SellerID}" />
    </p>
    <div class="col-lg-2">
        <div id="wrapper">
            <!-- Sidebar -->
            <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
                <ul class="nav sidebar-nav">
                    <li class="sidebar-brand">

                    </li>
                    <li>
                        <a th:href="@{/Seller/FastJump/ProductsManagementHandler}"><i class="fa fa-fw fa-map-signs"></i>Product Management</a>
                    </li>
                    <li>
                        <a th:href="@{/Seller/FastJump/ModifySellerAdvertisementHandler}"><i class="fa fa-fw fa-folder"></i>Ads Management</a>
                    </li>
                    <li>

                    <li>
                        <a th:href="@{/Seller/FastJump/ViewTransactionHandler}"><i class="fa fa-fw fa-line-chart"></i>Order Management</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="col-lg-10">
        <div class="row">
            <br><br>
            <p>
                <input type="hidden" name="SellerID" th:value="*{SellerID}" />
            </p>

            <div class="row col-lg-8 text-right">
                <form role="form" class="form-horizontal" th:action="@{/Seller/ModifySellerInformation/ModifySellerInformation}">
                    <input type="hidden" name="SellerID" th:value="*{SellerID}" />

                    <div class="form-group">
                        <label class="col-lg-4 text-right">Shopname:</label>
                        <div class="col-lg-3">
                            <input type="text" class="form-control" name="Shopname" th:value="*{Shopname}"></input>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-4 text-right">Catogery:</label>
                        <div class="col-lg-6">
                                    <form role="form">

                                            <select class="form-control" name="Catogery">
                                                <option value="TV & Home Theater">TV & Home Theater</option>
                                                <option value="Computers & Tablets">Computers & Tablets</option>
                                                <option value="Cell Phones">Cell Phones</option>
                                                <option value="Cameras & Camcorders">Cameras & Camcorders</option>
                                                <option value="Audio">Audio</option>
                                                <option value="Car Electronics & GPS">Car Electronics & GPS</option>
                                                <option value="Video, Games, Movies & Music">Video, Games, Movies & Music</option>
                                                <option value="Health, Fitness & Sports">Health, Fitness & Sports</option>
                                                <option value="Home & Office">Home & Office</option>
                                            </select>
                                    </form>
                    </div>
                    <br><br><br>
                    <div class="form-group">
                        <label class="col-lg-4 text-right">UserName:</label>
                        <div class="col-lg-3">
                            <input type="text" class="form-control" name="Username" th:value="*{Username}"></input>
                        </div>
                    </div>

                    <div class="form-group ">
                        <label class="col-lg-4 text-right">Address:</label>
                        <div class="col-lg-3">
                            <input type="text" class="form-control" name="Address" th:value="*{Address}"></input></p>
                        </div>
                    </div>

                    <div class="form-group ">
                        <label class="col-lg-4 text-right">Email:</label>
                        <div class="col-lg-3">
                            <input type="text" class="form-control" name="Email" th:value="*{Email}"></input></p>
                        </div>
                    </div>

                    <div class="form-group ">
                        <label class="col-lg-4 text-right">PassWord:</label>
                        <div class="col-lg-3">
                            <input type="text" class="form-control" name="Passwd" th:value="*{Passwd}"></input></p>
                        </div>
                    </div>

                    <div class="form-group ">
                        <label class="col-lg-4 text-right">PhoneNum:</label>
                        <div class="col-lg-3">
                            <input type="text" class="form-control" name="PhoneNum" th:value="*{PhoneNum}"></input></p>
                        </div>
                    </div>

                    <div class="form-group ">
                        <label class="col-lg-4 text-right">Sculpture:</label>
                        <div class="col-lg-6">
                            <input type="file" class="form-control" name="Sculpture" th:value="*{Sculpture}"></input></p>
                        </div>
                    </div>

                    <div class="row text-center">
                        <button type="submit" class="btn-default" >OK</button>
                    </div>


                </form>
            </div>


            <div class="row col-lg-4">

                <img src="./bootstrap/picture/015062.png" th:src="*{Sculpture}" class="img-rounded">

            </div>
        </div>

    </div>
    </div>
</div>

<div class="footer"></div>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand" th:text="${adminUserName}"></span>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Personal Infomation</a></li>
                <button class="btn-link" data-toggle="modal" data-target="#myModal" style="height: 50px" onclick="Logout">
                    Log out
                </button>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="myModalLabel">
                                    Sure to Log Out
                                </h4>
                            </div>
                            <div class="modal-body" >
                                Log Out
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Leave
                                </button>
                                <a href="/Seller/login"><button type="button" class="btn btn-primary">
                                    Sure
                                </button></a>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal -->
                </div>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
    </div>
</nav>

<script>
    var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),

        showLeftPush = document.getElementById( 'showLeftPush' ),

        body = document.body;


    showLeftPush.onclick = function() {
        classie.toggle( this, 'active' );
        classie.toggle( body, 'cbp-spmenu-push-toright' );
        classie.toggle( menuLeft, 'cbp-spmenu-open' );
        disableOther( 'showLeftPush' );
    };


    function disableOther( button ) {

        if( button !== 'showLeftPush' ) {
            classie.toggle( showLeftPush, 'disabled' );
        }

    }
</script>
</body>
</html>
