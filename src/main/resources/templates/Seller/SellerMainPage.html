<!-- Seller Management Main page-->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SellerMainPage</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2>SellerMainPage</h2>
<br /> <br />

<p>
    <input type="hidden" name="SellerID" th:value="*{SellerID}" />
</p>

<!--r返回表单-->
<form th:action="@{/Seller/logout}" method="get">
    <button type="submit">return Back</button>
</form>

<br />
<!--主信息表单-->


<form>
    <input type="hidden" th:text="${SellerID}"> </input>
    <label>shopname</label> <textarea name="Username" th:text="*{Shopname}"></textarea> <p />
    <label>UserName</label> <textarea name="Username" th:text="*{Username}"></textarea> <p />
    <label>Address</label>  <textarea name="Address" th:text="*{Address}"></textarea> <p />
    <label>Email</label>  <textarea name="Email" th:text="*{Email}"></textarea> <p />
    <label>Passwd</label>  <textarea name="Passwd" th:text="*{Passwd}"></textarea> <p />
    <label>PhoneNum</label>  <textarea name="PhoneNum" th:text="*{PhoneNum}"></textarea> <p />
    <!--这个是scupture头像,以图片的形式显示出来-->
    <label>Sculpture</label>  <textarea name="Sculpture" th:text="*{Sculpture}"></textarea> <p />
</form>


<br />


<form name="form1" th:action="@{/Seller/FastJump}" method="get">
    <button type="submit" name="action" value="ModifySellerAdvertisement" >ModifySellerAdvertisement</button>
    <button type="submit" name="action" value="ModifySellerInformation" >ModifySellerInformation</button>
    <button type="submit" name="action" value="ViewIncome" >ViewIncome</button>
    <button type="submit" name="action" value="ViewTransaction">ViewTransaction</button>
    <button type="submit" name="action" value="ProductsManagement">ProductsManagement</button>
    <input type="hidden" name="SellerID" th:value="*{SellerID}" />
</form>
</body>
</html>
