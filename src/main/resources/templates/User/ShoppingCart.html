<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>ShoppingCartByFFFF</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        #head{
            height: 60px;
            background-color:cornflowerblue;
        }
        #myfavorite{
            width:120px;
            height: 30px;
            font-size: 15px;
            text-align: center;
            border-radius: 5px;
            background-color: lightskyblue;
        }
        #myorder{
            width:120px;
            height: 30px;
            font-size: 15px;
            border-radius: 5px;
            text-align: center;
            background-color: lightskyblue;
        }

        #siderBar {
            margin: 0px 0px ;
            background-color: cornflowerblue ;
            float: right;

        }
        #siderBar ul {
            margin: 0px 0px 0px 0px;
            height: 60px;


        }
        #siderBar ul li{
            width: 150px;
            height: 30px;
            float: right;
            background-color: cornflowerblue ;
            list-style: none;
            margin: 0px 10px;
            text-align: center;
        }
        #table{
            border-collapse:collapse;
            border-spacing:0;
        }
        tr td{
            text-align: center;
        }
        button{
            background: dodgerblue;
            font-size: 20px;
            border: none;
            height: 35px;

            text-align: center;
            color: white;
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 1px 1px lightgray;
        }
    </style>

</head>

<body>
<div id="head">
    <img src="./Resource/parknshop_logo.jpg " alt="140x140"/>
    <div id="siderBar">
        <ul>
            <li>
                <form name="form2" th:action="@{/MyOrder}" method="get">
                    <input type="hidden" name="UserID" th:value="${UserID}"  /><br/>
                    <button id="myorder" type="submit" name="myorder" th:value="我的订单">My order</button>
                </form>
            </li>
            <li>
                <form name="form1" th:action="@{/MyFavorite}" method="get">
                    <input type="hidden" name="UserID" th:value="${UserID}"  /><br/>
                    <button id="myfavorite" type="submit" name="myfavorite" th:value="我的收藏夹">My favorite</button>
                </form>
            </li>

        </ul>
    </div>
</div>


<table id="table">
    <tr>
        <td width="250px" height="60px"><strong>Product Name</strong></td>
        <td width="250px" height="60px"><strong>Product Number</strong></td>
        <td width="250px" height="60px"><strong>Create Time</strong></td>
    </tr>
    <tr th:each="GlobalShoppingCart :${GlobalShoppingCart}">
        <td width="250px" height="60px" th:text="*{GlobalShoppingCart.shoppingCart.productId}" style="display: none"></td>
        <td width="250px" height="60px" th:text="*{GlobalShoppingCart.Name}" style="border-bottom: 1px lightgray solid"></td>
        <td width="250px" height="60px" th:text="*{GlobalShoppingCart.shoppingCart.productAmount}" style="border-bottom: 1px lightgray solid"></td>
        <td width="250px" height="60px" th:text="*{GlobalShoppingCart.shoppingCart.createtime}" style="border-bottom: 1px lightgray solid"></td>
        <form th:action="@{/DeleteShoppingCart}" method="get">
            <td style="display: none"><input type="hidden" name="UserID" th:value="${UserID}" readonly="readonly" ></td>
            <td style="display: none"><input type="hidden" name="ShoppingCartID" th:value="*{GlobalShoppingCart.shoppingCart.shoppingcartId}" readonly="readonly" ></td>
            <td><button type="submit" name="DeleteShoppingCart" th:value="删除" >Delete</button></td>
        </form>
        <form th:action="@{/ModifyAmount}" method="get">
            <td style="display: none"><input type="hidden" name="UserID" th:value="${UserID}" readonly="readonly" ></td>
            <td style="display: none"><input type="hidden" name="ShoppingCartID" th:value="*{GlobalShoppingCart.shoppingCart.shoppingcartId}" readonly="readonly" ></td>
            <td><button type="submit" name="ModifyAmount" th:value="修改数量" >Modify Number</button></td>
        </form>
    </tr>
</table>





</body>
</html>
