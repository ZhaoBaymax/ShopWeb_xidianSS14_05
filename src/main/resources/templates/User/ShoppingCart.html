<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>ShoppingCartByFFFF</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        #head{
            height: 60px;
            background-color:cornflowerblue;
        }
        #myfavorite{
            width:120px;
            height: 30px;
            font-size: 15px;
            text-align: center;
            border-radius: 5px;
            background-color: lightskyblue;
        }
        #myorder{
            width:120px;
            height: 30px;
            font-size: 15px;
            border-radius: 5px;
            text-align: center;
            background-color: lightskyblue;
        }

        #siderBar {
            margin: 0px 0px ;
            background-color: cornflowerblue ;
            float: right;

        }
        #siderBar ul {
            margin: 0px 0px 0px 0px;
            height: 60px;


        }
        #siderBar ul li{
            width: 150px;
            height: 30px;
            float: right;
            background-color: cornflowerblue ;
            list-style: none;
            margin: 0px 10px;
            text-align: center;
        }
        #table{
            border-collapse:collapse;
            border-spacing:0;
        }
        tr td{
            text-align: center;
        }
    </style>

</head>

<body>
<div id="head">
    <img src="./Resource/parknshop_logo.jpg " alt="140x140"/>
    <div id="siderBar">
        <ul>
            <li>
                <form name="form2" th:action="@{/MyOrder}" method="get">
                    <input type="hidden" name="UserID" th:value="${UserID}"  /><br/>
                    <button id="myorder" type="submit" name="myorder" th:value="我的订单">myorder</button>
                </form>
            </li>
            <li>
                <form name="form1" th:action="@{/MyFavorite}" method="get">
                    <input type="hidden" name="UserID" th:value="${UserID}"  /><br/>
                    <button id="myfavorite" type="submit" name="myfavorite" th:value="我的收藏夹">myfavorite</button>
                </form>
            </li>

        </ul>
    </div>
</div>

<table id="table">
    <tr>
        <td width="250px" height="60px"><strong>productID</strong></td>
        <td width="250px" height="60px"><strong>productNumber</strong></td>
        <td width="250px" height="60px"><strong>createTime</strong></td>
    </tr>
    <tr th:each="GlobalShoppingCart :${GlobalShoppingCart}">
        <td width="250px" height="60px" th:text="*{GlobalShoppingCart.productId}" style="border-bottom: 1px lightgray solid"></td>
        <td width="250px" height="60px" th:text="*{GlobalShoppingCart.productAmount}" style="border-bottom: 1px lightgray solid"></td>
