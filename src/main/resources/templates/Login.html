<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>

    <title>Sign-Up/Login Form</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
    <link rel="stylesheet" th:href="'/css/indexStyle.css'"/>
</head>
<body>
<div class="form">
    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <!--<h1>Sign Up for Free</h1>-->

            <form action="/register" method="get">


                <div class="field-wrap">
                    <label>
                        User Name<span class="req">*</span>
                    </label>
                    <input name="username" type="text" th:required="required" autocomplete="off" />
                </div>



                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input name="email" type="email" th:required="required" autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Phone Number<span class="req">*</span>
                    </label>
                    <input name="phone_number" type="text" th:required="required" autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Set A Password<span class="req">*</span>
                    </label>
                    <input name="password_register" type="password" th:required="required" autocomplete="off"/>
                </div>
                <div class="field-wrap">
                    <label>
                        Shop Name(User don't need)<span class="req">*</span>
                    </label>
                    <input name="Shopname" type="text" th:required="required" autocomplete="off"/>
                </div>
                <div class="field-wrap">
                    <label>
                        Catogery(User don't need)<span class="req">*</span>
                    </label>
                    <input name="Catogery" type="text" th:required="required" autocomplete="off"/>
                </div>

                <button type="submit" class="button button-block" name="action" value="SellerSignup" />Seller SignUp</button>
                <button type="submit" class="button button-block" name="action" value="UserSignup"/>User SignUp</button>

            </form>

        </div>

        <div id="login">
            <h1>Welcome Back!</h1>

            <form action="/login" method="get">

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input name="account_login" type="email" th:required="required" autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input name="password_login" type="password" th:required="required" autocomplete="off"/>
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>
                <button class="button button-block" name="action" value="SellerLogin"/>Seller Log In</button>
                <button class="button button-block" name="action" value="UserLogin"/>User Log In</button>

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script  th:src="'/js/index.js'"></script>

</body>
</html>
