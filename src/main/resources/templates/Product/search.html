<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Search</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/GoodsTypeStyle.css"/>
    <link rel="stylesheet" type="text/css" href="/css/fsbanner.css"/>
    <style type="text/css">
        .ex {
            width: 800px;
            margin: 0 auto;
        }

        .fsbanner {
            margin-top: 10px;
        }
        .carousel {
            height: 500px;
        }
        .carousel .item {
            height: 500px;
        }
        .carousel .item img {
            width: 100%;
        }
    </style>
</head>

<body>

<div class="content">
    <div class="col-lg-6">
        <a href="/homepage">
            <img src="/parknshop_logo.jpg" alt="logo" class="img-rounded"/>
        </a>
    </div>
    <!-- 搜索按钮-->
    <div class="col-lg-6">
        <div class="input-group">
            <form role='form' class = "bs-example bs-example-form" th:action="@{/search/name}" method = "GET">
                <div class="input-group">
                    <input type="text" name="productname" class="form-control"/>
                    <span class="input-group-btn">
                        <button  class="btn btn-default" type="submit" name="save">search</button>
                        </span>
                </div>
            </form>
        </div>
    </div>


    <div>
        <div class="row">
            <!-- 点击图片跳入产品介绍页面 -->
            <div th:if="${not pro_isnull}" th:each="adv : ${products}" class="col-lg-2">
                <div class="img">
                    <a target="_blank" th:href="@{'/product/'+${adv.productId}}">
                        <img th:src="${adv.productPhoto}" alt="fail load pics" width="160" height="160"/>
                    </a>
                </div>
                <table>
                    <thead>
                    <th>Product </th>
                    <th>Price</th>
                    </thead>
                    <tbody>
                    <tr>
                        <td><p th:text="${adv.productName}">ProductName</p></td>
                        <td><p th:text="'$'+${adv.productPrice}">Price</p></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
</html>
